<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

   <div class="container" id="container">

      <!-- Register -->
      <div class="form-container sign-up" id="sign-up">
         <form id="registerForm">
            <h1>Create Account</h1>
            <div class="social-icons">
               <a href="#" class="icons" id="google_register"><i class='bx bxl-google'></i></a>
            </div>
            <span>Or use your email.</span>
            <input type="text" name="name" id="username" placeholder="Enter username..." required>
            <input type="email" name="email" id="signup-email" placeholder="Enter email..." required>
            <input type="password" name="password" id="signup-password" placeholder="Enter password..." required>
            <input type="text" name="photoURL" id="profile-img-url" placeholder="Enter profile image URL... (Optional)" required>
            <button id="registerBtn" type="submit">Sign Up</button>
         </form>
      </div>

      <!-- SignIn -->
      <div class="form-container sign-in">
         <form>
            <h1>Sign In</h1>
            <div class="social-icons">
               <a href="#" class="icons" id="google_login"><i class='bx bxl-google'></i></a>
            </div>
            <span>Or use your email.</span>
            <input type="email" name="email" id="signin-email" placeholder="Enter email..." required>
            <input type="password" name="password" id="signin-password" placeholder="Enter password..." required>
            <a href="resetPass.html" id="fgtPassword">Forgot Password?</a>
            <button id="signinBtn">Sign In</button>
         </form>
      </div>
      <div class="toggle-container">
         <div class="toggle">
            <div class="toggle-panel toggle-left">
               <h1>Welcome Back.</h1>
               <p>Enter Your Details.</p>
               <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
               <h1>Hello User.</h1>
               <p>Enter Your Details To Register</p>
               <button class="hidden" id="register">Sign Up</button>
            </div>
         </div>
      </div>
   </div>
   <span class="inpiration">Inspiration For Design <a href="https://www.youtube.com/watch?v=Z_AbWH-Vyl8&t=567s" target="_blank">Here</a></span>

   <script src="/JS/script.js"></script>

   <!-- Register Scripts -->
   <script type="module" src="/JS/Create_Acount/register.js"></script>
   <script type="module" src="/JS/Create_Acount/google.js"></script>
   <!-- SignIn Scripts -->
   <script type="module" src="/JS/Login/login.js"></script>
   <script type="module" src="/JS/Login/google.js"></script>

</body>

</html>
