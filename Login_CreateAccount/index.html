<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container" id="container">
      <div class="form-container sign-up" id="sign-up">
         <form>
            <h1>Create Account</h1>
            <div class="social-icons">
               <a href="#" class="icons"><i class='bx bxl-google'></i></a>
               <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
               <a href="#" class="icons"><i class='bx bxl-github'></i></a>
            </div>
            <span>Or use your email.</span>  
            <input type="name" name="name" id="name" placeholder="Enter name...">
            <input type="email" name="email" id="email" placeholder="Enter email...">
            <input type="password" name="password" id="password" placeholder="Enter password...">
            <button>Sign Up</button>
         </form>
      </div>
      <div class="form-container sign-in">
         <form>
            <h1>Sign In</h1>
            <div class="social-icons">
               <a href="#" class="icons"><i class='bx bxl-google'></i></a>
               <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
               <a href="#" class="icons"><i class='bx bxl-github'></i></a>
            </div>
            <span>Or use your email.</span>  
            <input type="email" name="email" id="email" placeholder="Enter email...">
            <input type="password" name="password" id="password" placeholder="Enter password...">
            <a href="#">Forgot Password?</a>
            <button>Sign In</button>
         </form>
      </div>
      <div class="toggle-container">
         <div class="toggle">
            <div class="toggle-panel toggle-left">
               <h1>Welcome Back.</h1>
               <p>Enter Your Details.</p>
               <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
               <h1>Hello User.</h1>
               <p>Enter Your Details To Register</p>
               <button class="hidden" id="register">Sign Up</button>
            </div>
         </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
